<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Usuarios con Validaci√≥n de Campos</title>
</head>
<body>
    <section>
        <aside>
            <a href="https://github.com/S-Erick" target="_blank" id="github">
                <i class='bx bxl-github'></i>
                <span>GitHub</span>
            </a>
            <div id="card">
                <h2>Ideas start here.</h2>
                <span></span>
            </div>
        </aside>
        <main>
            <h1>Create an account</h1>
            <span>Check out the <a href="https://dribbble.com/shots/24552589-Login-Sign-up-Dark-Mode-UI-UX-Design" target="_blank">original</a> design</span>
            <form>
                <div>
                    <label>
                        <input class="input-style" type="text" placeholder="Name" name="name" id="name">
                    </label>
                    <label>
                        <input class="input-style" type="text" placeholder="Last name" name="last-name" id="last-name">
                    </label>
                </div>
                <label>
                    <input class="input-style" type="email" placeholder="Email" name="email" id="email">
                </label>
                <label>
                    <input class="input input-style" type="password" placeholder="Password" name="password" id="password">
                </label>
                <label>
                    <input class="input input-style" type="password" placeholder="Password Verification" name="password-check" id="password-check">
                </label>
                <span id="password-validator-text"></span>
                <button class="input input-style" type="submit">Create account</button>
            </form>
            <div class="divider">
                <span>Or register with</span>
            </div>
            <div id="other-methods">
                <button class="input-style" type="button">
                    <img src="img/google.png" alt="">Google</button>
                <button class="input-style" type="button">
                    <img src="img/apple.png" alt="">Apple</button>
            </div>
        </main>
    </section>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="scripts.js"></script>
</body>
</html>
